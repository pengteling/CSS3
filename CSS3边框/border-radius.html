<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<style>
		.container{
			width: 300px;
			height: 200px;
			border: #f00 1px solid;

			border-radius: 50%;
			border-radius: 10px;
			border-radius: 10px 0/20px 0 ;
			/* 水平方向半径/垂直方向半径 */
			/* 两个值 三个值写法参考padding margin 顺时针方向 */


			/* border-top-left-radius:50px 100px */
		}
	</style>
</head>
<body>
	<div class="container"></div>
	
</body>
</html>
