<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d</title>
	<style>
		.stage{
			width:300px;
			margin: 200px auto;
			perspective:600px;
			transform-style: preserve-3d;
		}
		.box{
			width:200px;
			height: 200px;
			transform: rotateY(45deg);
			perspective: 600px;
			background: #fc0;			
		}
	</style>
</head>
<body>

<div class="stage">
	<div class="box"></div>
</div>
	
</body>
</html>
