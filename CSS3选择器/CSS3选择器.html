<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3选择器</title>
	<style>
		/* li:first-child{
			color: #f00;
		}
		p:first-child{
			color: #f00;
		} */

		/* li:last-child{
			color: #0f0;
		} */

		/* 选择属于父元素的第二个子元素为p的元素 */
		/* p:nth-child(2){ 
			color: #f00
		} */
		/* 选择属于父元素的第二个p元素 */
		p:nth-of-type(2){
			color: #00f;
		}



	</style>
</head>
<body>
	<ul>
		<li>li-1</li>
		<li>li-2</li>
		<li>li-3</li>
	</ul>
	<ul>
		<li>li-1</li>
		<li>li-2</li>
		<li>li-3</li>
	</ul>
	<div>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
	</div>
	<div>
		<div class="inner">
			<p>inner-p1</p>
			<p>inner-p2</p>
		</div>
		<p>p1</p>
		<p>p2</p>
	</div>
	
</body>
</html>
